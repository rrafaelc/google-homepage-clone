<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Google Clone - 2020</title>
</head>
<body>
    <div class="container">

        <div class="top">            
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <a href="#" class="quadrado"><img src="img/quadrados.png" alt="google-apps" title="Google Apps"></a>
            <button class="button-login">Fazer login</button>            
        </div>

        <div class="center">
            <img class="google-img" src="img/googlelogo_color_272x92dp.png" alt="google-img">

            <form class="search-box">

                <div class="search-border">
                    <div class="lupa"></div>               
                    <input class="box-search-typing" type="text" autofocus>
                    <img class="keyboard" src="img/tia2.png" alt="keyboard" title="Ferramentas de inserção de texto">
                    <img class="microphone" src="img/microfone.png" alt="microfone" title="Pesquisar por voz">
                </div>                

                <div class="buttons">
                    <button type="submit">Pesquisa Google</button>
                    <button type="submit">Estou com sorte</button>
                </div>
            </form>

        </div>

        <div class="footer">
            <span class="nation">Brasil</span>    
            <span class="creator">Rafael Costa</span>

            <div class="left">
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>
                <a href="#">Sobre</a>                
                <a href="#">Como funciona a pesquisa</a> 
            </div> 
            
            <div class="right">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Configurações</a>            
            </div>

        </div>

    </div>    
</body>
</html>
